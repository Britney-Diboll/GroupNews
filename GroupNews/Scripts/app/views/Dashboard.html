<div>
    <h1>{{pageTitle}}</h1>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat="story in stories track by $index">
            <h1>{{Category.Name}}</h1>

            <h1><a href="#!/story/{{story.ID}}">{{story.Headline}}</a></h1>
            <p>{{story.body}}</p>
        </li>
    </ul>
</div>
